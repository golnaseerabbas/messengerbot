<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Roba - Chat and Discussion Platform</title>

    <!-- Favicon -->
    <link rel="icon" href="./dist/media/img/favicon.png" type="image/png">

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="./vendor/bundle.css">

    <!-- App styles -->
    <link rel="stylesheet" href="./dist/css/app.min.css">
</head>
<body class="form-membership">

<div class="form-wrapper">

    <!-- logo -->
    <div class="logo">
        <img src="dist/media/img/small-logo.png" alt="logo">
    </div>
    <!-- ./ logo -->

    <h5>Enter your password</h5>

    <!-- form -->
    <form>
        <div class="form-group d-flex align-items-center">
            <div class="mr-3">
                <figure class="mb-4 avatar">
                    <img src="https://via.placeholder.com/200X200" class="rounded-circle">
                </figure>
            </div>
            <input type="password" class="form-control" placeholder="Password" required autofocus>
        </div>
        <button class="btn btn-primary btn-block">Sign in</button>
        <hr>
        <a href="./login.html" class="btn btn-sm btn-outline-light ml-1">Sign out</a>
    </form>
    <!-- ./ form -->

</div>

<!-- Bundle -->
<script src="./vendor/bundle.js"></script>

<!-- App scripts -->
<script src="./dist/js/app.min.js"></script>
</body>
</html>
